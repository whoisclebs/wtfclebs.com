{{ define "content" }}
<div class="guestbook">
    <h1>{{ .Site.Params.sponsors.title }}</h1>
    <p>{{ .Site.Params.sponsors.description }}</p>

    {{ if .Site.Params.sponsors.buymeacoffee.enable }}
    <div class="sponsors-buymeacoffee-icon">
        <a href="{{.Site.Params.sponsors.buymeacoffee.url}}"><img
            src="{{.Site.Params.sponsors.buymeacoffee.buttom_api}}" /></a>
    </div>

    <div class="sponsors-buymeacoffee-qr">
        <a><img src="{{.Site.Params.sponsors.buymeacoffee.qr}}" /></a>
    </div>
    <div class="sponosrs-text">Buy me a coffee</div>
    {{ end }}

    <div class="sponsors-list">
        <h1>Sponsor List:</h1>
        {{ .Content }}
    </div>
    <p>{{ .Params.sponsors_desc }}</p>

</div>
{{ end }}
