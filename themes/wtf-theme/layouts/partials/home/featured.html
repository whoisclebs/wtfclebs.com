{{ $featured := where .Site.Pages "Params.featured" true }}
{{ if gt $featured 0 }}
  <h2>{{- i18n "featured_posts" -}}</h2>
{{ end }}
<div class="featured-list">
  {{ range $featured }}
    <article class="featured-single">
        <h4><a href="{{ .RelPermalink }}">{{ .Params.title }}</a></h4>
        {{ partial "blog/meta.html" . }}
        {{ .Summary }}
        <u><a href="{{ .RelPermalink }}">{{- i18n "continue_reading" -}} â†’</a></u>
    </article>
  {{ end -}}
</div>
